<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Details</ion-title>
        <ion-buttons right>
            <button ion-button (click)="preview()" clear>Preview</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h2>{{ article.name }}</h2>
    <div class="flex-box">
        <div class="flex-item">
            <img src="{{ article.principale ? (basePicturesApi + article.principale) : 'assets/imgs/addef.png' }}">
        </div>
        <div class="flex-item" *ngFor="let picture of article.pictures">
            <img src="{{ basePicturesApi + picture.url_img }}">
        </div>
    </div>
    <ion-list>
        <h2> Marketplaces </h2>
        <ion-item *ngFor="let mkChannel of article.mkChannels">
            <ion-label>{{ mkChannel.name }}</ion-label>
            <p>{{ mkChannel.statusName }}</p>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-label> Authentic Design </ion-label>
        <ion-item *ngFor="let feChannel of article.feChannels">
            <ion-label>{{ feChannel.name }}</ion-label>
            <p>{{ feChannel.statusName }}</p>
        </ion-item>
    </ion-list>
</ion-content>
