<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Details</ion-title>
        <ion-buttons right>
            <button ion-button (click)="preview()" clear>Preview</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h2>{{ article.name }}</h2>
    <div class="flex-box">
        <div class="flex-item">
            <img src="{{ article.principale ? (basePicturesApi + article.principale) : 'assets/imgs/addef.png' }}">
        </div>
        <div class="flex-item" *ngFor="let picture of article.pictures">
            <img src="{{ basePicturesApi + picture.url_img }}">
        </div>
    </div>

    <ion-list>
        <ion-label> Marketplaces </ion-label>

        <ion-item no-lines *ngFor="let mkChannel of mkChannels">
            <ion-avatar item-start>
                <img src="{{ mkChannel.logo }}">
            </ion-avatar>
            <h2 item-end>{{ mkChannel.status }}</h2>
            <ion-toggle item-end [disabled]="article.alreadySold || mkChannel.disabled" checked="{{ mkChannel.checked }}" (ionChange)="handlePublicationOn(mkChannel)"></ion-toggle>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-label> Authentic Design </ion-label>

        <ion-item no-lines *ngFor="let feChannel of feChannels">
            <ion-label item-start>
                {{ feChannel.name }}
            </ion-label>
            <h2 item-end>{{ feChannel.status }}</h2>
            <ion-toggle item-end [disabled]="feChannel.disabled" checked="{{ feChannel.checked }}" (ionChange)="handlePublicationOn(feChannel)"></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
