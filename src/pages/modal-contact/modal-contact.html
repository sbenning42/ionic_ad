<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contact</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="{{ contact.avatar ? ( basePicturesApi + contact.avatar.public_path ) : 'assets/imgs/addef.png' }}">
            </ion-avatar>
            <h2>{{ contact.name }}</h2>
        </ion-item>
        <ion-card-content>
            <ion-list>
                <ion-item no-lines>
                    <p>Email: {{ contact.email }}</p>
                    <a href="mailto:{{ contact.email }}?Subject={{ 'Authentic Design' }}" item-end clear>
                        <ion-icon name="mail"></ion-icon>
                    </a>
                </ion-item>
                <ion-item no-lines>
                    <p>Phone: {{ contact.phone }}</p>
                    <a href="tel:{{ contact.phone }}" item-end clear>
                        <ion-icon name="call"></ion-icon>
                    </a>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

</ion-content>
